{% extends "user/user_index.html" %}

{% block body %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cancel Booking</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 40px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      color: #800080;
      text-align: center;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-size: 1rem;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: none;
      outline: none;
    }

    textarea:focus {
      border-color: #800080;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 30px;
      background: #e60000;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      text-align: center;
      transition: 0.3s ease;
      border: 2px solid #e60000;
      cursor: pointer;
      width: 100%;
    }

    .btn:hover {
      background-color: #cc0000;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
    }

    .back-btn {
      background-color: #555;
      border: 2px solid #555;
    }

    .back-btn:hover {
      background-color: #444;
    }

    /* For smaller screens */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
        margin: 20px;
      }

      .btn {
        padding: 10px;
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Cancel Booking</h2>
    <form action="#" method="POST">

      <label for="reason">Reason for Cancellation:</label>
      <textarea id="reason" name="reason" rows="5" required></textarea>

      <button type="submit" class="btn">Confirm Cancellation</button>
      <a href="manage_bookings" class="btn back-btn">Go Back</a>
    </form>
  </div>

</body>

{% endblock %}
