<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Tickets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }
    h1, h3 {
      text-align: center;
      color: #333;
    }
    .details {
      margin-bottom: 20px;
    }
    .details p {
      margin: 10px 0;
      font-size: 1.1em;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #218838;
    }
    .ticket-info {
      background-color: #e3f2fd; /* Light blue background */
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #2196F3;
      margin-bottom: 15px;
    }
    .ticket-info h4 {
      text-align: center;
      color: #1565C0;
      margin-bottom: 10px;
    }
    .error {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
  <script>
    function generateFields() {
      const numTickets = document.getElementById("num_tickets").value;
      const availableTickets =  document.getElementById("available").value;
      const errorMsg = document.getElementById("error_msg");
      const container = document.getElementById("ticket_details");

      // Clear previous fields and error message
      container.innerHTML = "";
      errorMsg.innerHTML = "";


      if (numTickets > availableTickets) {
        errorMsg.innerHTML = "Error: The number of tickets exceeds the available limit!";
        return; // Stop further execution
      }

      for (let i = 1; i <= numTickets; i++) {
        const div = document.createElement("div");
        div.classList.add("ticket-info");
        div.innerHTML = `
          <h4>Ticket ${i} Details</h4>
          <div class="form-group">
            <label for="name_${i}">Name:</label>
            <input type="text" id="name_${i}" name="name_${i}" required>
          </div>
          <div class="form-group">
            <label for="dob_${i}">Date of Birth:</label>
            <input type="date" id="dob_${i}" name="dob_${i}" required>
          </div>
          <div class="form-group">
            <label for="gender_${i}">Gender:</label>
            <select id="gender_${i}" name="gender_${i}" required>
              <option value="">Select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
        `;
        container.appendChild(div);
      }
    }



  </script>
</head>
<body>
  <div class="container">
    <h1>Book Tickets</h1>
    <div class="details">
      <h3>{{ event['ename'] }}</h3>
      <p><strong>Date:</strong> {{ event['date'] }}</p>
      <p><strong>Venue:</strong> {{ event['venue'] }}</p>
      <p><strong>Tickets Available:</strong>  <input type="text" id="available" disabled value="{{ ticket }}"></p>



      <p><strong>Price per Ticket:</strong> â‚¹{{ price }}</p>
    </div>
    <form action="{{ url_for('process_booking', event_id=event['id']) }}" method="POST">
      <div class="form-group">
        <label for="num_tickets">Number of Tickets:</label>
        <input type="number" id="num_tickets" name="num_tickets" min="1" max="{{ event['available_tickets'] }}" required onchange="generateFields()">
      </div>
      <p id="error_msg" class="error"></p> <!-- Error message container -->
      <div id="ticket_details"></div>
      <div class="form-group">
        <button type="submit" onclick="">Book Tickets</button>
      </div>
    </form>
  </div>
</body>
</html>
