{% extends "user/user_index.html" %}
{% block body %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Tickets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }
    h1, h3 {
      text-align: center;
      color: #333;
    }
    .details {
      margin-bottom: 20px;
    }
    .details p {
      margin: 10px 0;
      font-size: 1.1em;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Book Tickets</h1>
    <div class="details">
      <h3>{{ event['ename'] }}</h3>
      <p><strong>Date:</strong> {{ event['date'] }}</p>
      <p><strong>Venue:</strong> {{ event['venue'] }}</p>
      <p><strong>Tickets Available:</strong> {{ event['available_tickets'] }}</p>
      <p><strong>Price per Ticket:</strong> â‚¹{{ event['price'] }}</p>
    </div>
    <form action="{{ url_for('process_booking', event_id=event['id']) }}" method="POST">
      <div class="form-group">
        <label for="num_tickets">Number of Tickets:</label>
        <input type="number" id="num_tickets" name="num_tickets" min="1" max="{{ event['available_tickets'] }}" required>
      </div>
      <div class="form-group">
        <button type="submit">Book Tickets</button>
      </div>
    </form>
  </div>
</body>
{% endblock %}
