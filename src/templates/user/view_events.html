{% extends "user/user_index.html" %}
{% block body %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Results</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .card {
      width: 320px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
    }
    .card-image {
      width: 100%;
      height: 180px;
      background-size: cover;
      background-position: center;
    }
    .card-content {
      padding: 15px;
    }
    .card-content h3 {
      margin: 0;
      font-size: 1.2em;
      color: #222;
    }
    .card-content p {
      font-size: 0.9em;
      margin: 5px 0;
      color: #666;
    }
    .btn-container {
      display: flex;
      justify-content: space-between;
      padding: 15px;
      border-top: 1px solid #eee;
    }
    .btn {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      font-size: 0.9em;
      border-radius: 6px;
      text-align: center;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn-primary {
      background: #007bff;
      color: #fff;
      border: none;
    }
    .btn-primary:hover {
      background: #0056b3;
    }
    .btn-danger {
      background: #dc3545;
      color: #fff;
      border: none;
    }
    .btn-danger:hover {
      background: #a71d2a;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; margin-top: 20px;">Available Events</h1>
  <div class="container">
    {% for i in val %}
    <div class="card">
      <div class="card-image" style="background-image: url('{{ url_for('static', filename='uploads/' ~ i['image']) }}');"></div>
      <div class="card-content">
        <h3>{{ i['ename'] }}</h3>
        <p>{{ i['details'] }}</p>
        <p><strong>Venue:</strong> {{ i['venue'] }}</p>
        <p><strong>Date:</strong> {{ i['date'] }}</p>
      </div>
      <div class="btn-container">
        <a href="purchase_ticket?id={{i['id']}}" class="btn btn-primary">Buy Ticket</a>
        <a href="report_scam?id={{i['id']}}" class="btn btn-danger">Report Scam</a>
      </div>
    </div>
    {% endfor %}
  </div>
</body>
{% endblock %}
