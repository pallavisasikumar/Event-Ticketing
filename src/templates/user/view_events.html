{% extends "user/user_index.html" %}
{% block body %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .card {
      position: relative;
      width: 300px;
      height: 200px;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-size: cover;
      background-position: center;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .card .details {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px;
      color: #fff; /* Ensures high contrast with dark backgrounds */
      background: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.9); /* Ensures readability */
      font-size: 1em;
    }
    .details h3 {
      margin: 0 0 5px;
      font-size: 1.4em;
      color: #ffd700; /* Gold color for event name */
    }
    .details p {
      margin: 0;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; margin-top: 20px;">Available Events</h1>
  <div class="container">
    {% for i in val %}
    <a href="#" class="card" style="background-image: url('{{ url_for('static', filename='uploads/' ~ i['image']) }}');">
      <div class="details">
        <h3>{{ i['ename'] }}</h3>
        <p>{{ i['details'] }}</p>
        <p><strong>Venue:</strong> {{ i['venue'] }}</p>
        <p><strong>Date:</strong> {{ i['date'] }}</p>
      </div>
    </a>
    {% endfor %}
  </div>
</body>
{% endblock %}
