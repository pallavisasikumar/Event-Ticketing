<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #eef2f7;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }
  form {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    padding: 30px;
    width: 100%;
    max-width: 400px;
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
    font-weight: bold;
  }
  .form-group {
    margin-bottom: 15px;
  }
  input[type="text"], input[type="password"], input[type="submit"] {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 14px;
    background-color: #f9f9f9;
    transition: all 0.3s ease;
  }
  input[type="text"]:focus, input[type="password"]:focus {
    border-color: #007bff;
    background-color: #fff;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
    outline: none;
  }
  input::placeholder {
    color: #aaa;
    font-style: italic;
  }
  input[type="submit"] {
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }
  input[type="submit"]:hover {
    background-color: #0056b3;
  }
  .form-footer {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
    color: #777;
  }
  .form-footer a {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
  }
  .form-footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<form id="form1" name="form1" method="post" action="registration_code">
  <h2>User Registration</h2>
  <div class="form-group">
    <input type="text" name="name" placeholder="Full Name" required pattern="[A-Z a-z.]{3,25}">
  </div>

  <div class="form-group">
    <label for="state">Select State:</label>
    <select name="state" id="state" class="form-control">
        <option value="">-- Select State --</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
        <option value="Delhi">Delhi</option>
        <option value="Lakshadweep">Lakshadweep</option>
        <option value="Puducherry">Puducherry</option>
    </select>
</div>


  <div class="form-group">
    <input type="text" name="place" placeholder="Place" required>
  </div>
  <div class="form-group">
    <input type="text" name="post" placeholder="Post" required>
  </div>
  <div class="form-group">
    <input type="text" name="pincode" placeholder="Pincode (6 digits)" required pattern="[0-9]{6}">
  </div>
  <div class="form-group">
    <input type="text" name="email" placeholder="Email Address" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}">
  </div>
  <div class="form-group">
    <input type="text" name="phone" placeholder="Phone Number (10 digits)" required pattern="[6789][0-9]{9}">
  </div>
  <div class="form-group">
    <input type="text" name="username" placeholder="Username" required>
  </div>
  <div class="form-group">
    <input type="password" name="password" placeholder="Password" required>
  </div>
  <input type="submit" name="Submit" value="Register">

</form>

</body>
</html>
